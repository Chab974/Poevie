<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 1200" role="img" aria-labelledby="title desc">
  <title id="title">Poévie couverture source</title>
  <desc id="desc">Version nettoyée de la couverture Poévie pour export web</desc>
  <defs>
